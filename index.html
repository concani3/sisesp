<title>Sisesp: Indicadores Sociais Espacializados</title>

<body onload='fsis_principal("INICIAR");'>
<div id ="id_principal">
<div id="id_history" class="historyClass"></div>
<div id="id_titulo"><img src="icon/GDF.png" alt="Logo GDF" title="Logo do GDF" />Portal da Geoinformação</div>
<div id="id_menus">
<div id="id_menuBase">
    <select name="Items" id="Items">
            <option value="option0">PDAD-2011</option>
            <option value="option1">PDAD-2013</option>
            <option value="option2">RIDE</option>
            <option value="option3">CONFERÊNCIAS</option>
    </select>
</div>
<div id="id_menuIndicadores"></div>
<div id="id_select">Informações Literais:
    <select name='Infos' id='id_infos' onchange='fsis_principal("SELECIONARFEATURE");'>
            <option value="WMS">WMS-Cartografia</option>
            <option value="Comunidade">Comunidade</option>
            <option value="Equipamentos">Equip Públicos</option>
    </select>
</div>
</div>
<div id="id_indicadores" class="indicadores">
<div id="id_indicadores-titulo"></div><hr /><p></p>
<div id="id_indicadores-1"></div>
<div id="id_indicadores-2"></div>
</div>
<div id="id_map"></div>
<div id="id_mapinfo">
<noscript>

</noscript>

<div id="id_layers_info"></div>
</div>
</div>
