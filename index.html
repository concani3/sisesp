function selected_feature(event){
    var i=0, infos_RA=[], quartil=[[0,"Índice Baixo"],[0,"Índice Médio-Baixo"],[0,"Índice Médio-Alto"],[0,"Índice Alto"]];
    for (var i = 0,len = (event.feature.layer.features).length; i < len; i++){
        infos_RA.push([event.feature.layer.features[i].attributes.indice,event.feature.layer.features[i].attributes.RA,
    	    event.feature.layer.features[i].attributes.nivel]);
    	    // calculo dos quartis do indicador
    	    switch (infos_RA[i][2]){
    	            case 0:
    	            	quartil[0][0]++;
    	            	infos_RA[i][3]="chart0";
    		        break;
    	            case 1:
    	            	quartil[1][0]++;
    	            	infos_RA[i][3]="chart1";
    	    		break;
    	            case 2:
    	            	quartil[2][0]++;
    	            	infos_RA[i][3]="chart2";
    	            	break;
    	            case 3:
    	            	quartil[3][0]++;
    	            	infos_RA[i][3]="chart3";
    	            	break;
    	            default:
    	            	console.log("Erro na identificacao dos quartis");
    	                break;
    	        }

    };
    // calculo do desvio padrao
    var total = 0;
    for (var i= 0;i < infos_RA.length;i++) total += infos_RA[i][0];
    var media = total/infos_RA.length;
    total = 0;
    for (i = 0; i < infos_RA.length; i++){
    var desvio = infos_RA[i][0] - media;
    total += desvio * desvio;
    }
    var desvio_pa = Math.sqrt(total/(infos_RA.length));
    document.getElementById('indicadores-titulo').innerHTML = '';
    var display_text = '<texto style="font-size:1.7em;"><strong><center>' + event.feature.layer.attribution + '</center></strong></style><hr />';
    document.getElementById('indicadores-titulo').innerHTML = display_text;
    document.getElementById('indicadores-1').innerHTML = '';
    
    var display_text = '<texto style="font-size:1.2em;"><strong>Índices desagregados por RA</strong></style><br /><texto style="font-size:0.8em;"> * Medida: ' + 
    event.feature.attributes.unidade +'<br /> * Média do indicador: ' + media.toFixed(2) + '<br /> * Desvio padrão do indicador: ' + desvio_pa.toFixed(2) + '<br /><a target="_blank" href="http://www.codeplan.df.gov.br/">Fonte: PDAD-Codeplan </a><br /></style><hr />';
    document.getElementById('indicadores-1').innerHTML = display_text;
    // classificar o array em ordem numérica
    infos_RA.sort(function(a,b){
	return a[0]-b[0];});
    var estilo_chart;
    switch (event.feature.layer.attribution) {
    case identificacao_layers_ind.IND_RENDA : {estilo_chart = "chart0";break};
    case identificacao_layers_ind.IND_BANDALARGA  : {estilo_chart = "chart1";break};
    case identificacao_layers_ind.IND_COR  : {estilo_chart = "chart2";break};
    case identificacao_layers_ind.IND_ESCOLARIDADE  : {estilo_chart = "chart3";break};
    case identificacao_layers_ind.IND_BANCARIA  : {estilo_chart = "chart4";break};
    default : {estilo_chart = "chart4";break}; // saída de erro!!
    };
    console.log(infos_RA);
    console.log(quartil);
    construir_grafico1 (infos_RA);
    construir_grafico2 (quartil);
}

function transparencia(){

                mgov_wms_layer_pdad_pol.setOpacity(.5);
            }
            else if (mgov_wms_layer_pdad_pol.opacity === .5){
                mgov_wms_layer_pdad_pol.setOpacity(.7);
            }
            else if (mgov_wms_layer_pdad_pol.opacity === .7){
                mgov_wms_layer_pdad_pol.setOpacity(1);
            }
            else {
                mgov_wms_layer_pdad_pol.setOpacity(0);
            }
}

</script>
